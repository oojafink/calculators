<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix ClimbMill Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .calculator {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.1rem;
      }
      .result {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Matrix Fitness Performance ClimbMill Floor Calculator</h1>
    <label for="heightInput">Enter height in metres:</label>
    <input type="number" id="heightInput" step="0.01" placeholder="e.g. 10" />
    <button onclick="calculateSteps()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateSteps() {
      const heightInput = parseFloat(document.getElementById("heightInput").value);
      if (isNaN(heightInput) || heightInput <= 0) {
        document.getElementById("result").textContent = "Please enter a valid height in metres.";
        return;
      }

      const stepHeightMeters = 0.203;
      const stepsPerFloor = 16;

      const totalSteps = Math.round(heightInput / stepHeightMeters);
      const totalFloors = Math.round(totalSteps / stepsPerFloor);

      document.getElementById("result").textContent = `${totalSteps} steps â‰ˆ ${totalFloors} floors on the ClimbMill.`;
    }
  </script>
</body>
</html>
