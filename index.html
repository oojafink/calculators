
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Fitness Performance ClimbMill Floor Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ClimbMill Step Calculator</h1>
    <label for="heightInput">Enter height in metres:</label>
    <input type="number" id="heightInput" step="0.01" placeholder="e.g. 10" />
    <button onclick="calculateSteps()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateSteps() {
      const heightInput = parseFloat(document.getElementById("heightInput").value);
      if (isNaN(heightInput) || heightInput <= 0) {
        document.getElementById("result").textContent = "Please enter a valid height in metres.";
        return;
      }

      const stepHeightMeters = 0.203; // 20.3 cm in metres
      const stepsPerFloor = 16;

      const totalSteps = Math.round(heightInput / stepHeightMeters);
      const totalFloors = Math.round(totalSteps / stepsPerFloor);

      document.getElementById("result").textContent = `${totalSteps} steps â‰ˆ ${totalFloors} floors on the ClimbMill.`;
    }
  </script>
</body>
</html>
