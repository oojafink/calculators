<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCR URL Tools</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 1.25rem 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.95rem;
    }

    .tabs {
      display: flex;
      margin-bottom: 0.75rem;
      gap: 0.4rem;
      flex-wrap: wrap;
    }
    .tab-button {
      padding: 0.5rem 0.9rem;
      border: none;
      border-radius: 6px;
      background-color: #e0e0e0;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    .tab-button.active {
      background-color: #0077cc;
      color: white;
    }

    .tool {
      display: none;
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
      width: 95%;
      max-width: 520px;
    }
    .tool.active {
      display: block;
    }

    h1 {
      font-size: 1.1rem;
      margin: 0 0 0.75rem 0;
      text-align: center;
    }
    h2 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.35rem;
      font-weight: bold;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 0.75rem;
      font-family: inherit;
    }
    textarea {
      min-height: 90px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 0.55rem;
      font-size: 0.9rem;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 0.35rem;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      text-align: left;
      white-space: pre-line;
      word-break: break-all;
    }
    .result strong {
      display: block;
      margin-bottom: 0.25rem;
    }
    .error {
      color: #b00020;
      margin-bottom: 0.4rem;
      font-size: 0.85rem;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.6rem;
    }
    .checkbox-row input[type="checkbox"] {
      width: auto;
      margin-bottom: 0;
    }
    .result-row {
      display: flex;
      gap: 0.4rem;
      align-items: center;
      margin-top: 0.25rem;
    }
    .result-row input[type="text"] {
      flex: 1;
      margin-bottom: 0;
    }
    .result-row button {
      width: auto;
      padding: 0.4rem 0.6rem;
      margin-bottom: 0;
      white-space: nowrap;
      font-size: 0.85rem;
    }
    p.small {
      margin-top: 0;
      margin-bottom: 0.75rem;
      font-size: 0.85rem;
    }
    @media (max-width: 400px) {
      h1, h2 {
        font-size: 1rem;
      }
      body {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>MCR URL Tools</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('trimmer')">Embed URL Trimmer</button>
    <button class="tab-button" onclick="switchTab('srt')">SRT URL Builder</button>
    <button class="tab-button" onclick="switchTab('ytplaylist')">YouTube Playlist Builder</button>
  </div>

  <!-- UNTV Embed URL Trimmer -->
  <div id="trimmer" class="tool active">
    <h2>UNTV Embed URL Trimmer</h2>

    <label for="embedInput">Enter Embed URL</label>
    <textarea id="embedInput" placeholder="Paste the full &lt;iframe ...&gt; embed here"></textarea>

    <button onclick="trimEmbedUrl()">Trim URL</button>
    <button onclick="resetTrimmer()">Reset</button>

    <div id="trimmerError" class="error"></div>

    <div class="result" id="trimmerResult">
      <strong>Trimmed URL</strong>
      <div class="result-row">
        <input type="text" id="trimmedUrl" readonly />
        <button type="button" onclick="copyTrimmedUrl()">Copy</button>
      </div>
    </div>
  </div>

  <!-- SRT URL Builder -->
  <div id="srt" class="tool">
    <h2>SRT URL Builder</h2>

    <label for="ipInput">IP Address (n.n.n.n)</label>
    <input type="text" id="ipInput" placeholder="e.g. 10.0.0.1" />

    <label for="portInput">Port Number</label>
    <input type="number" id="portInput" placeholder="e.g. 9000" min="1" max="65535" />

    <div class="checkbox-row">
      <input type="checkbox" id="addPassphraseCheckbox" onchange="togglePassphrase()" />
      <label for="addPassphraseCheckbox" style="margin-bottom:0;font-weight:normal;">Add Passphrase</label>
    </div>

    <div id="passphraseContainer" style="display:none;">
      <label for="passphraseInput">Please enter a valid passphrase</label>
      <input type="text" id="passphraseInput" />
    </div>

    <button onclick="buildSrtUrl()">Build SRT URL</button>
    <button onclick="resetSrt()">Reset</button>

    <div id="srtError" class="error"></div>

    <div class="result" id="srtResult">
      <strong>SRT URL</strong>
      <div class="result-row">
        <input type="text" id="srtUrlOutput" readonly />
        <button type="button" onclick="copySrtUrl()">Copy</button>
      </div>
    </div>
  </div>

  <!-- YouTube Playlist Builder -->
  <div id="ytplaylist" class="tool">
    <h2>YouTube Playlist Builder</h2>

    <p class="small">
      Paste any text that contains YouTube URLs or video IDs (titles, notes, etc.).<br/>
      The tool will extract the IDs, de-duplicate them, and build a playlist URL.
    </p>

    <label for="ytBulkInput">Paste text with YouTube URLs</label>
    <textarea id="ytBulkInput" placeholder="e.g. titles + https://youtu.be/... links, etc."></textarea>

    <button onclick="buildYoutubePlaylist()">Build Playlist URL</button>
    <button onclick="resetYoutubePlaylist()">Reset</button>

    <div id="ytError" class="error"></div>

    <div class="result" id="ytResult">
      <strong>Playlist URL</strong>
      <div class="result-row">
        <input type="text" id="ytPlaylistUrl" readonly />
        <button type="button" onclick="copyYoutubePlaylist()">Copy</button>
      </div>
    </div>
  </div>

  <script>
    // ----- Tab handling -----
    function switchTab(tabId) {
      document.querySelectorAll('.tool').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector('.tab-button[onclick*="' + tabId + '"]').classList.add('active');
    }

    // ----- UNTV Embed URL Trimmer -----
    function trimEmbedUrl() {
      const raw = document.getElementById('embedInput').value;
      const errorEl = document.getElementById('trimmerError');
      const outputEl = document.getElementById('trimmedUrl');

      errorEl.textContent = '';
      outputEl.value = '';

      if (!raw.trim()) {
        errorEl.textContent = 'Please paste an embed URL or iframe code.';
        return;
      }

      const httpsIndex = raw.indexOf('https');
      if (httpsIndex === -1) {
        errorEl.textContent = 'Could not find a URL starting with "https" in the input.';
        return;
      }

      const marker = '&config[playback]';
      const markerIndex = raw.indexOf(marker, httpsIndex);

      let trimmed;
      if (markerIndex === -1) {
        trimmed = raw.slice(httpsIndex).trim();
      } else {
        trimmed = raw.slice(httpsIndex, markerIndex).trim();
      }

      if (!trimmed) {
        errorEl.textContent = 'Unable to extract a valid URL from the input.';
        return;
      }

      outputEl.value = trimmed;
    }

    function resetTrimmer() {
      document.getElementById('embedInput').value = '';
      document.getElementById('trimmerError').textContent = '';
      document.getElementById('trimmedUrl').value = '';
    }

    function copyTrimmedUrl() {
      const value = document.getElementById('trimmedUrl').value;
      if (!value) return;

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(value);
      } else {
        const temp = document.createElement('textarea');
        temp.value = value;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand('copy');
        document.body.removeChild(temp);
      }
    }

    // ----- SRT URL Builder -----
    function togglePassphrase() {
      const checked = document.getElementById('addPassphraseCheckbox').checked;
      document.getElementById('passphraseContainer').style.display = checked ? 'block' : 'none';
    }

    function buildSrtUrl() {
      const ip = document.getElementById('ipInput').value.trim();
      const portStr = document.getElementById('portInput').value.trim();
      const addPassphrase = document.getElementById('addPassphraseCheckbox').checked;
      const passphrase = document.getElementById('passphraseInput').value;

      const errorEl = document.getElementById('srtError');
      const outputEl = document.getElementById('srtUrlOutput');

      errorEl.textContent = '';
      outputEl.value = '';

      // Validate IP: n.n.n.n and each 0–255
      const ipPattern = /^(?:\d{1,3}\.){3}\d{1,3}$/;
      if (!ipPattern.test(ip)) {
        errorEl.textContent = 'Please enter a valid IP address in the format n.n.n.n';
        return;
      }
      const octets = ip.split('.').map(Number);
      if (octets.some(o => o < 0 || o > 255)) {
        errorEl.textContent = 'Each octet in the IP must be between 0 and 255.';
        return;
      }

      // Validate port
      const port = Number(portStr);
      if (!Number.isInteger(port) || port < 1 || port > 65535) {
        errorEl.textContent = 'Please enter a valid port number (1–65535).';
        return;
      }

      // Validate passphrase (if used)
      let finalPass = '';
      if (addPassphrase) {
        if (!passphrase.length) {
          errorEl.textContent = 'Passphrase is enabled; please enter a passphrase.';
          return;
        }
        const passPattern = /^[A-Za-z0-9!@#$%^&*()_+\-\=\[\]{}|']*$/;
        if (!passPattern.test(passphrase)) {
          errorEl.textContent =
            "Passphases should only contain letter, numbers and special characters ! @ # $ % ^ & * ( ) _ + - = [ ] { } | '";
          return;
        }
        finalPass = passphrase;
      }

      let url = `srt://${ip}:${port}?mode=caller`;
      if (addPassphrase) {
        url += `&passphrase=${finalPass}`;
      }

      outputEl.value = url;
    }

    function resetSrt() {
      document.getElementById('ipInput').value = '';
      document.getElementById('portInput').value = '';
      document.getElementById('addPassphraseCheckbox').checked = false;
      togglePassphrase();
      document.getElementById('passphraseInput').value = '';
      document.getElementById('srtError').textContent = '';
      document.getElementById('srtUrlOutput').value = '';
    }

    function copySrtUrl() {
      const value = document.getElementById('srtUrlOutput').value;
      if (!value) return;

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(value);
      } else {
        const temp = document.createElement('textarea');
        temp.value = value;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand('copy');
        document.body.removeChild(temp);
      }
    }

    // ----- YouTube Playlist Builder -----
    function extractYouTubeId(str) {
      if (!str) return null;
      const url = str.trim();
      if (!url) return null;

      const idPattern = /^[A-Za-z0-9_-]{11}$/;

      // Bare ID
      if (idPattern.test(url)) return url;

      let id = null;
      const shortHost = 'youtu.be/';
      const watchPattern = 'watch?v=';
      const embedPattern = 'embed/';

      let index = url.indexOf(shortHost);
      if (index !== -1) {
        id = url.substring(index + shortHost.length);
      } else {
        index = url.indexOf(watchPattern);
        if (index !== -1) {
          id = url.substring(index + watchPattern.length);
        } else {
          index = url.indexOf(embedPattern);
          if (index !== -1) {
            id = url.substring(index + embedPattern.length);
          }
        }
      }

      if (id) {
        // Strip query / fragment
        id = id.split(/[?&#]/)[0];
      }

      if (id && idPattern.test(id)) {
        return id;
      }

      return null;
    }

    function buildYoutubePlaylist() {
      const errorEl = document.getElementById('ytError');
      const outputEl = document.getElementById('ytPlaylistUrl');
      errorEl.textContent = '';
      outputEl.value = '';

      const raw = document.getElementById('ytBulkInput').value;
      if (!raw.trim()) {
        errorEl.textContent = 'Please paste some text containing YouTube URLs or video IDs.';
        return;
      }

      const tokens = raw.split(/\s+/);
      const ids = [];
      const seen = new Set();

      for (const token of tokens) {
        const id = extractYouTubeId(token);
        if (id && !seen.has(id)) {
          seen.add(id);
          ids.push(id);
        }
      }

      if (ids.length === 0) {
        errorEl.textContent = 'No valid YouTube URLs or video IDs were found in the pasted text.';
        return;
      }

      const playlistUrl =
        'https://www.youtube.com/watch_videos?video_ids=' +
        ids.join(',') +
        '&start_radio=1';

      outputEl.value = playlistUrl;
    }

    function resetYoutubePlaylist() {
      document.getElementById('ytBulkInput').value = '';
      document.getElementById('ytError').textContent = '';
      document.getElementById('ytPlaylistUrl').value = '';
    }

    function copyYoutubePlaylist() {
      const value = document.getElementById('ytPlaylistUrl').value;
      if (!value) return;

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(value);
      } else {
        const temp = document.createElement('textarea');
        temp.value = value;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand('copy');
        document.body.removeChild(temp);
      }
    }
  </script>
</body>
</html>
