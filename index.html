<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Calculators</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .tabs { overflow: hidden; }
    .tablink {
      background-color: #f1f1f1;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }
    .tablink:hover { background-color: #ddd; }
    .tabcontent {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      border-top: none;
    }
    input[type=number], input[type=submit] {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
    label { margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <h1>Fitness Calculators</h1>

  <div class="tabs">
    <button class="tablink" onclick="openTab(event, 'climbmill')">ClimbMill</button>
    <button class="tablink" onclick="openTab(event, 'recovery')">Recovery Pace</button>
    <button class="tablink" onclick="openTab(event, 'trail')">Trail Effort</button>
  </div>

  <div id="climbmill" class="tabcontent">
    <h3>ClimbMill Calculator</h3>
    <form onsubmit="calculateClimbMill(); return false;">
      <label for="floors">Floors Climbed:</label>
      <input type="number" id="floors" name="floors" required>

      <label for="minutes">Time (minutes):</label>
      <input type="number" id="minutes" name="minutes" required>

      <input type="submit" value="Calculate">
    </form>
    <p><strong>Floors per minute:</strong> <span id="floorsPerMinute">–</span></p>
  </div>

  <div id="recovery" class="tabcontent">
    <h3>Recovery Pace Calculator</h3>
    <form onsubmit="calculateRecoveryPace(); return false;">
      <label for="distance">Distance (km):</label>
      <input type="number" id="distance" name="distance" step="0.01" required>

      <label for="timeHours">Time (hours):</label>
      <input type="number" id="timeHours" name="timeHours" required>

      <input type="submit" value="Calculate">
    </form>
    <p><strong>Pace (min/km):</strong> <span id="recoveryPace">–</span></p>
  </div>

  <div id="trail" class="tabcontent">
    <h3>Trail Effort Calculator</h3>
    <form onsubmit="calculateTrailEffort(); return false;">
      <label for="trailDistance">Distance (km):</label>
      <input type="number" id="trailDistance" name="trailDistance" step="0.01" required>

      <label for="ascent">Ascent (m):</label>
      <input type="number" id="ascent" name="ascent" required>

      <label for="conversionFactor">Conversion factor (default = 0.01):</label>
      <input type="number" id="conversionFactor" name="conversionFactor" step="0.001" value="0.01" required>

      <input type="submit" value="Calculate">
    </form>
    <p><strong>Flat-equivalent distance:</strong> <span id="flatEquivalent">–</span> km</p>
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Default open
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector(".tablink").click();
    });

    function calculateClimbMill() {
      const floors = parseFloat(document.getElementById('floors').value);
      const minutes = parseFloat(document.getElementById('minutes').value);
      const rate = floors / minutes;
      document.getElementById('floorsPerMinute').innerText = rate.toFixed(2);
    }

    function calculateRecoveryPace() {
      const distance = parseFloat(document.getElementById('distance').value);
      const timeHours = parseFloat(document.getElementById('timeHours').value);
      const pace = (timeHours * 60) / distance;
      document.getElementById('recoveryPace').innerText = pace.toFixed(2);
    }

    function calculateTrailEffort() {
      const distance = parseFloat(document.getElementById('trailDistance').value) || 0;
      const ascent = parseFloat(document.getElementById('ascent').value) || 0;
      const conversionFactor = parseFloat(document.getElementById('conversionFactor').value) || 0.01;
      const flatEquivalent = distance + (ascent * conversionFactor);
      document.getElementById('flatEquivalent').innerText = flatEquivalent.toFixed(2);
    }
  </script>
</body>
</html>
